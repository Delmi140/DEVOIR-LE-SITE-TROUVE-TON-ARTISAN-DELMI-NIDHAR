<main>
    <div class="fiche-produit-generale">
        <div class="fiche-produit-contenaire">
            <div>
                <h1 class="h1-mon-produit">Mon Artisan</h1>
            </div>
            
            <div *ngIf="artisan">
                <p>{{artisan.id}}</p>
                <p> {{artisan.name}}</p>
               
                
            </div>
            
            
            
               
                

               
          
            
            <div>
                <div class="h2-formulaire">
                    <h2 >Formulaire de Contact</h2>

                </div>
                <div class="formulaire">
                    <form >
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nom">
                            <small id="emailHelp" class="form-text text-muted"></small>
                          </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Objet</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter objet">
                            <small id="emailHelp" class="form-text text-muted"></small>
                          </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
    
</main>
